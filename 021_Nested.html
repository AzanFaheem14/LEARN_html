<!DOCTYPE html>
<html>
    <head>
        <title>Nested List</title>
    </head>
    <body>
        <p>write the detail of different sports.</p>
        <ol>
            <li>Cricket:</li>
            <ul>
                <li>A bat</li>
                <li>A ball</li>
                <li>A team of 11 people</li>
            </ul>
            <li>Football:</li>
            <ul>
                <li>A football</li>
                <li>Team of 11 players</li>
            </ul>
        </ol>
    </body>
</html>
